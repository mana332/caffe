<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 18px;
            line-height: 2em;
            overflow-x: hidden;
            background-image: url("images/scatter-coffee-background.svg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .button {
            background-color: white;
            border: none;
            color: darkred;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #3D3A4B;
        }

        a:hover {
            color: #D3C0CD;
        }

        h1, h2, h3, h4, h5, h6, p, i, address, .text-white {
            color: white;
        }

        .footer {
			color: wheat;
			text-align: center;
		}

        .container {
            width: 100%;
            max-width: 970px;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 60px 15px;
        }

        .flex-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section {
            display: flex;
        }

        .section>div {
            flex: 1 1;
        }

        .buttons-group {
            text-align: right;
            padding: 0;
            margin: 0;
        }

        .buttons-group li {
            display: inline-block;
            list-style: none;
            margin-left: 40px;
        }

        .buttons-group li a {
            text-decoration: none;
            color: #3D3A4B;
            font-weight: normal;
        }

        .buttons-group li a:hover {
            color: #D3C0CD;
        }

        .buttons-group li a.active {
            color: #D3C0CD;
            font-weight: bold;
        }

        .p-50 {
            padding: 50px;
        }

        .margin-buttom-40 {
            margin-bottom: 40px;
        }

        .margin-buttom-80 {
            margin-bottom: 80px;
        }

        .bgcolor-2 {
            background-color: #B19994;
        }

        .bgcolor-3 {
            background-color: #937666;
        }

        .border-rounded {
            border-radius: 15px;
        }

        html {
            scroll-behavior: smooth;
        }

        .kklk {
            width: 13%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .brown-box {
            background-color: #937666;
            color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 80px auto 40px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .margin-buttom-420 ul a {
            margin-bottom: 20px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #B19994;
            color: white;
        }

        .email-link {
            color: #D2B48C;
            text-decoration: none;
        }

    </style>
</head>

<body>

    <div class="container">
        <ul class="buttons-group margin-buttom-40" id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="menue.html">Menue</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>

        <header>
            <img src="images/transparent-logo.svg" class="kklk" alt="Brew Masters Coffee Logo" />
        </header>

        <div class="brown-box">
            <p class="margin-buttom-420"> Contact Us
                <br>
                <ul>
                    <li>123 Coffee Street</li>
                    <li>Brew City, BC 12345</li>
                    <li>Brew Masters Coffee</li>
                    <li>Phone: (123) 456-7890</li>
                    <li>
                        <a href="mailto:mkbusiness202@gmail.com" class="email-link">
                            <h3>mkbusiness202@gmail.com</h3>
                        </a>
                    </li>
                </ul>
            </p>
        </div>

        <footer class="footer">
            Brew Masters Coffee 
            ùêñùêÑùêãùêÇùêéùêåùêÑ(À∂·µî ·µï ·µîÀ∂)
        </footer>

    </div>

    <script>
        const links = document.querySelectorAll('#navbar li a');
        links.forEach(link => {
            link.addEventListener('click', function () {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>

</html>
