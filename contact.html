<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 18px;
            line-height: 2em;
            overflow-x: hidden;
            background-image: url("images/scatter-coffee-background.svg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 970px;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 60px 15px;
        }

        .kklsk {
            width: 13%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .brown-box {
            background-color: #937666;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 60px auto 100px auto;
        }

        h2, p, li, a {
            color: white;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        li {
            margin-bottom: 10px;
        }

        .email-link {
            color: #D2B48C;
            text-decoration: none;
        }

        .email-link:hover {
            color: #ffffff;
        }

        .buttons-group {
            text-align: right;
            padding: 0;
            margin: 0 0 40px 0;
        }

        .buttons-group li {
            display: inline-block;
            list-style: none;
            margin-left: 40px;
        }

        .buttons-group li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .buttons-group li a:hover {
            color: #D3C0CD;
        }

        @media screen and (max-width: 600px) {
            .brown-box {
                padding: 30px;
            }

            .kklsk {
                width: 25%;
            }

            .buttons-group {
                text-align: center;
            }

            .buttons-group li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/transparent-logo.svg" class="kklsk" alt="Brew Masters Coffee Logo" />
    </header>

    <div class="container">
        <!-- Navigation Bar -->
        <ul class="buttons-group">
            <li><a href="index.html">Home</a></li>
            <li><a href="menue.html">Menue</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <!-- Contact Box -->
        <div class="brown-box">
            <h2>Contact Us</h2>
            <ul>
                <li>123 Coffee Street</li>
                <li>Brew City, BC 12345</li>
                <li>Brew Masters Coffee</li>
                <li>Phone: (123) 456-7890</li>
                <li>
                    <a href="mailto:mkbusiness202@gmail.com" class="email-link">
                        mkbusiness202@gmail.com
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
